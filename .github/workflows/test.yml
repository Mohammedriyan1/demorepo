name: Run Tests

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches: [ '**' ]
  push:
    branches: [ "**" ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm i -f

      - name: Build app
        run: npm run build
